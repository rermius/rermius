<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal-style background -->
  <rect width="512" height="512" rx="64" fill="#0a0a0a"/>

  <!-- Outer glow border -->
  <rect x="8" y="8" width="496" height="496" rx="56" stroke="#00ff00" stroke-width="4" opacity="0.3"/>

  <!-- Letter R in terminal green -->
  <g fill="#00ff00" filter="url(#glow)">
    <!-- Vertical stem -->
    <rect x="112" y="96" width="48" height="320"/>

    <!-- Top horizontal -->
    <rect x="160" y="96" width="160" height="48"/>

    <!-- Top right vertical -->
    <rect x="320" y="144" width="48" height="96"/>

    <!-- Middle horizontal -->
    <rect x="160" y="240" width="160" height="48"/>

    <!-- Diagonal leg -->
    <polygon points="160,288 208,288 368,416 320,416"/>
  </g>

  <!-- Terminal cursor -->
  <rect x="384" y="368" width="32" height="48" fill="#00ff00" opacity="0.8"/>

  <!-- Subtle scan line effect -->
  <rect x="0" y="0" width="512" height="512" fill="url(#scanlines)" opacity="0.05" rx="64"/>

  <defs>
    <pattern id="scanlines" x="0" y="0" width="1" height="8" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="1" height="4" fill="#00ff00"/>
    </pattern>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
